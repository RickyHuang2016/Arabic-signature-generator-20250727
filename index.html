<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Arabic Signature Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset + font rendering */
    * { box-sizing: border-box; }
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 20px;
      background: #fefefe;
      text-align: center;
      direction: rtl;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="text"] {
      font-size: 20px;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .signature-preview {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .signature {
      padding: 10px 20px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-size: 32px;
      min-width: 300px;
    }

    .font-0 { font-family: 'NotoNaskhArabic'; }
    .font-1 { font-family: 'Harmattan'; }
    .font-2 { font-family: 'ElMessiri'; }
    .font-3 { font-family: 'ReemKufiFun'; }
    .font-4 { font-family: 'Mada'; }
    .font-5 { font-family: 'Tajawal'; }
    .font-6 { font-family: 'GreatVibes'; }
    .font-7 { font-family: 'Amiri'; }
    .font-8 { font-family: 'ScheherazadeNew'; }

    .button {
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      margin: 10px 8px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }

    /* Font Faces */
    @font-face {
      font-family: 'NotoNaskhArabic';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/NotoNaskhArabic-Regular.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Harmattan';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/Harmattan-Regular.woff2') format('woff2');
    }

    @font-face {
      font-family: 'ElMessiri';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/ElMessiri-Regular.woff2') format('woff2');
    }

    @font-face {
      font-family: 'ReemKufiFun';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/ReemKufiFun-Regular.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Mada';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/Mada-Regular.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Tajawal';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/Tajawal-Regular.woff2') format('woff2');
    }

    @font-face {
      font-family: 'GreatVibes';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/GreatVibes-Regular.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Amiri';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/Amiri-Regular.woff2') format('woff2');
    }

    @font-face {
      font-family: 'ScheherazadeNew';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/ScheherazadeNew-Regular.woff2') format('woff2');
    }
  </style>
</head>
<body>

  <h1>Arabic Signature Generator</h1>
  <input type="text" id="nameInput" placeholder="Enter your name in Arabic...">

  <div class="signature-preview" id="previewArea">
    <!-- Signature previews will be inserted here -->
  </div>

  <button class="button" onclick="downloadSignatures()">Download Signature</button>
  <a class="button" href="https://clocore.com/products/custom-portable-handwritten-authorised-signatory-stamp-signature-seal-self-inking-clear-impression-thousands-of-uses-with-one-ink-refill" target="_blank">Customize Signature Stamp</a>

  <script>
    const fonts = [
      'font-0', 'font-1', 'font-2', 'font-3',
      'font-4', 'font-5', 'font-6', 'font-7', 'font-8'
    ];

    const previewArea = document.getElementById('previewArea');
    const input = document.getElementById('nameInput');

    function render() {
      const name = input.value.trim() || 'توقيعك';
      previewArea.innerHTML = '';
      fonts.forEach(fontClass => {
        const div = document.createElement('div');
        div.className = 'signature ' + fontClass;
        div.textContent = name;
        previewArea.appendChild(div);
      });
    }

    input.addEventListener('input', render);
    window.addEventListener('load', render);

    function downloadSignatures() {
      alert("To save a signature, right-click on your favorite style above and select 'Save image as...' or use screenshot.");
    }
  </script>
</body>
</html>
