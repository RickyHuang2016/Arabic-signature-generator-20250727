<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arabic Signature Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    select, input {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 400px;
    }
    #signature-preview {
      margin: 30px auto;
      padding: 20px;
      border: 2px dashed #ccc;
      width: fit-content;
      background: white;
    }
    #signature-text {
      font-size: 48px;
      direction: rtl;
    }
    .button-download, .button-custom {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    .button-download {
      background-color: #007BFF;
    }
    .button-download:hover {
      background-color: #0056b3;
    }
    .button-custom {
      background-color: #28a745;
    }
    .button-custom:hover {
      background-color: #1e7e34;
    }
  </style>

  <!-- Load fonts -->
  <style>
    @font-face {
      font-family: 'NotoNaskhArabic';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/NotoNaskhArabic-Regular.woff2?v=1753624745') format('woff2');
    }
    @font-face {
      font-family: 'Harmattan';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/Harmattan-Regular.woff2?v=1753624745') format('woff2');
    }
    @font-face {
      font-family: 'ElMessiri';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/ElMessiri-Regular.woff2?v=1753624745') format('woff2');
    }
    @font-face {
      font-family: 'ReemKufiFun';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/ReemKufiFun-Regular.woff2?v=1753624745') format('woff2');
    }
    @font-face {
      font-family: 'Mada';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/Mada-Regular.woff2?v=1753624703') format('woff2');
    }
    @font-face {
      font-family: 'Tajawal';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/Tajawal-Regular.woff2?v=1753624702') format('woff2');
    }
    @font-face {
      font-family: 'Amiri';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/Amiri-Regular.woff2?v=1753586413') format('woff2');
    }
    @font-face {
      font-family: 'ScheherazadeNew';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/ScheherazadeNew-Regular.woff2?v=1753586413') format('woff2');
    }
  </style>
</head>
<body>
  <h1>Arabic Signature Generator</h1>
  <input type="text" id="nameInput" placeholder="Type your Arabic name here">
  <br>
  <select id="fontSelect">
    <option value="NotoNaskhArabic">Noto Naskh Arabic</option>
    <option value="Harmattan">Harmattan</option>
    <option value="ElMessiri">El Messiri</option>
    <option value="ReemKufiFun">Reem Kufi Fun</option>
    <option value="Mada">Mada</option>
    <option value="Tajawal">Tajawal</option>
    <option value="Amiri">Amiri</option>
    <option value="ScheherazadeNew">Scheherazade New</option>
  </select>

  <div id="signature-preview">
    <div id="signature-text">التوقيع</div>
  </div>

  <button class="button-download" onclick="downloadSignature()">Download Signature</button>
  <a class="button-custom" href="https://clocore.com/products/custom-portable-handwritten-authorised-signatory-stamp-signature-seal-self-inking-clear-impression-thousands-of-uses-with-one-ink-refill" target="_blank">Customize Signature Stamp</a>

  <script>
    const nameInput = document.getElementById("nameInput");
    const fontSelect = document.getElementById("fontSelect");
    const signatureText = document.getElementById("signature-text");

    function updateSignature() {
      const name = nameInput.value;
      const font = fontSelect.value;
      signatureText.textContent = name || "التوقيع";
      signatureText.style.fontFamily = font;
    }

    nameInput.addEventListener("input", updateSignature);
    fontSelect.addEventListener("change", updateSignature);

    function downloadSignature() {
      const preview = document.getElementById("signature-preview");
      html2canvas(preview).then(canvas => {
        const link = document.createElement('a');
        link.download = 'arabic-signature.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
