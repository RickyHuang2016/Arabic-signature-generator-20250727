<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arabic Signature Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    input[type="text"] {
      font-size: 1.2em;
      padding: 0.5em;
      width: 80%;
      max-width: 400px;
      margin-bottom: 1em;
    }
    select {
      font-size: 1em;
      padding: 0.4em;
      margin-bottom: 1em;
    }
    #preview {
      font-size: 2.5em;
      margin: 1em auto;
      background: #fff;
      padding: 1em;
      border: 1px solid #ccc;
      width: fit-content;
      max-width: 90%;
      border-radius: 8px;
      direction: rtl;
    }
    .btn {
      display: inline-block;
      margin: 1em 0.5em;
      padding: 0.6em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      background-color: #2c3e50;
      transition: background 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #34495e;
    }

    /* Custom Fonts */
    @font-face {
      font-family: 'NotoNaskhArabic';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/NotoNaskhArabic-Regular.woff2?v=1753624745') format('woff2'),
           url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/NotoNaskhArabic-Regular.woff?v=1753624745') format('woff');
    }
    @font-face {
      font-family: 'Harmattan';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/Harmattan-Regular.woff2?v=1753624745') format('woff2');
    }
    @font-face {
      font-family: 'ElMessiri';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/ElMessiri-Regular.woff2?v=1753624745') format('woff2');
    }
    @font-face {
      font-family: 'ReemKufiFun';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/ReemKufiFun-Regular.woff2?v=1753624745') format('woff2');
    }
    @font-face {
      font-family: 'Mada';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/Mada-Regular.woff2?v=1753624703') format('woff2');
    }
    @font-face {
      font-family: 'Tajawal';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/Tajawal-Regular.woff2?v=1753624702') format('woff2');
    }
    @font-face {
      font-family: 'GreatVibes';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/GreatVibes-Regular.woff2?v=1753586413') format('woff2');
    }
    @font-face {
      font-family: 'Amiri';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/Amiri-Regular.woff2?v=1753586413') format('woff2');
    }
    @font-face {
      font-family: 'ScheherazadeNew';
      src: url('https://cdn.shopify.com/s/files/1/0675/7698/7937/files/ScheherazadeNew-Regular.woff2?v=1753586413') format('woff2');
    }
  </style>
</head>
<body>

  <h1>Arabic Signature Generator</h1>

  <input type="text" id="nameInput" placeholder="Type your name in Arabic..." oninput="updatePreview()"/><br/>

  <select id="fontSelect" onchange="updatePreview()">
    <option value="NotoNaskhArabic">Noto Naskh Arabic</option>
    <option value="Harmattan">Harmattan</option>
    <option value="ElMessiri">El Messiri</option>
    <option value="ReemKufiFun">Reem Kufi Fun</option>
    <option value="Mada">Mada</option>
    <option value="Tajawal">Tajawal</option>
    <option value="GreatVibes">Great Vibes</option>
    <option value="Amiri">Amiri</option>
    <option value="ScheherazadeNew">Scheherazade New</option>
  </select>

  <div id="preview" contenteditable="false">مرحبا</div>

  <br/>

  <button class="btn" onclick="downloadSignature()">Download Signature</button>
  <a class="btn" href="https://clocore.com/products/custom-portable-handwritten-authorised-signatory-stamp-signature-seal-self-inking-clear-impression-thousands-of-uses-with-one-ink-refill" target="_blank">
    Customize Stamp
  </a>

  <script>
    function updatePreview() {
      const name = document.getElementById('nameInput').value || 'مرحبا';
      const font = document.getElementById('fontSelect').value;
      const preview = document.getElementById('preview');
      preview.style.fontFamily = font;
      preview.textContent = name;
    }

    function downloadSignature() {
      const preview = document.getElementById('preview');
      html2canvas(preview).then(canvas => {
        const link = document.createElement('a');
        link.download = 'signature.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
